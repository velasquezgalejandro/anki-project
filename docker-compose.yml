version: '4.12'

services:
  database:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DATABASE=database
    volumes:
      - /var/lib/postgresql/data

  backend:
    build: ./backend
    command: ['python', 'manage.py', 'runserver', '0.0.0.0:8000']
    ports:
      - 8000:8000
    # depends_on:
    #   - database
    networks:
      - backend_network
    environment:
      NODE_ENV: development

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    networks:
      - frontend_network
    environment:
      NODE_ENV: development

networks:
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge
